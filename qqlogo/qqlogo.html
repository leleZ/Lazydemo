<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq logo</title>
    <link rel="stylesheet" type="text/css" href="qqlogo.css">
</head>
<body>
    <a id="qq" href="http://www.qq.com/">
        <!-- 头部-->
        <div class="head">
            <!-- 眼睛-->
            <div class="left eye">
                <div class="innerLeftEye"></div>
            </div>
            <div class="right eye">
                <div class="innerRightEye"></div>
            </div>
            <!-- 嘴巴-->
            <div class="mouthTop"></div>
            <div class="mouthBottom"></div>
            <!-- 嘴角-->
            <div class="lips">
                <div class="lipShadow left"></div>
                <div class="lipShadow right"></div>
            </div>
        </div>
        <!-- 身体-->
        <div class="body">
            <!-- 肚子-->
            <div class="innerWrapper">
                <div class="inner"></div>
            </div>
            <div class="outerWrapper">
                <div class="outer"></div>
            </div>
            <!-- 围巾-->
            <div class="scarf">
                <div class="scarfLeft"></div>
                <div class="scarfRight"></div>
            </div>
            <div class="scarfBot">
                <div class="scarfShdow"></div>
            </div>
        </div>
    </a>
</body>
</html>
